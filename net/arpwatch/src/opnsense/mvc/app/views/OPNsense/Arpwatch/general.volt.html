<!-- Navigation bar -->
<ul class="nav nav-tabs" data-tabs="tabs" id="maintabs">
    <li class="active"><a data-toggle="tab" href="#general">{{ lang._('General') }}</a></li>
    <li><a data-toggle="tab" href="#arptable">{{ lang._('arp table') }}</a></li>
    <li><a data-toggle="tab" href="#yearly">{{ lang._('arpwatch log') }}</a></li>
</ul>

<div class="tab-content content-box tab-content">
    <div id="general" class="tab-pane fade in active">
        <div class="content-box" style="padding-bottom: 1.5em;">
            {{ partial("layout_partials/base_form",['fields':generalForm,'id':'frm_general_settings'])}}
            <div class="col-md-12">
                <hr />
                <button class="btn btn-primary" id="saveAct" type="button"><b>{{ lang._('Save') }}</b> <i id="saveAct_progress"></i></button>
                <button class="btn pull-right" id="resetdbAct" type="button"><b>{{ lang._('Reset') }}</b> <i id="resetdbAct_progress" class=""></i></button>
            </div>
        </div>
    </div>
    <div id="hourly" class="tab-pane fade in">
      <pre id="listhourly"></pre>
    </div>
    <div id="daily" class="tab-pane fade in">
      <pre id="listdaily"></pre>
    </div>
    <div id="monthly" class="tab-pane fade in">
      <pre id="listmonthly"></pre>
    </div>
    <div id="yearly" class="tab-pane fade in">
      <pre id="listyearly"></pre>
    </div>
</div>

<script>

function update_arptable() {
    ajaxCall(url="/api/arpwatch/service/arptable", sendData={}, callback=function(data,status) {
        $("#listhourly").text(data['response']);
    });
}
function update_daily() {
    ajaxCall(url="/api/arpwatch/service/daily", sendData={}, callback=function(data,status) {
        $("#listdaily").text(data['response']);
    });
}
function update_monthly() {
    ajaxCall(url="/api/arpwatch/service/monthly", sendData={}, callback=function(data,status) {
        $("#listmonthly").text(data['response']);
    });
}
function update_yearly() {
    ajaxCall(url="/api/arpwatch/service/yearly", sendData={}, callback=function(data,status) {
        $("#listyearly").text(data['response']);
    });
}

$( document ).ready(function() {
    var data_get_map = {'frm_general_settings':"/api/arpwatch/general/get"};
    mapDataToFormUI(data_get_map).done(function(data){
        formatTokenizersUI();
        $('.selectpicker').selectpicker('refresh');
    });

    updateServiceControlUI('arpwatch');

    // Call function update_neighbor with a auto-refresh of 3 seconds
    setInterval(update_hourly, 3000);
    setInterval(update_daily, 3000);
    setInterval(update_monthly, 3000);
    setInterval(update_yearly, 3000);

    $("#saveAct").click(function(){
        saveFormToEndpoint(url="/api/arpwatch/general/set", formid='frm_general_settings',callback_ok=function(){
        $("#saveAct_progress").addClass("fa fa-spinner fa-pulse");
            ajaxCall(url="/api/arpwatch/service/reconfigure", sendData={}, callback=function(data,status) {
                updateServiceControlUI('arpwatch');
                $("#saveAct_progress");
            });
        });
    });
});

</script>
